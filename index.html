<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .banner {
            text-align: center;
            padding: 10px;
            background-color: #000033;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .banner img {
            max-width: 100%;
            height: auto;
            max-height: 80px;
        }
        .container {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-title {
            color: #4da6ff;
            border-bottom: 2px solid #0066ff;
            padding-bottom: 5px;
            margin: 25px 0 15px;
            font-size: 1.5rem;
        }
        .vertical-products {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .vertical-product, .product {
            background-color: #000033;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 255, 0.3);
            text-align: center;
            width: 100%;
        }
        .product-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        .product {
            width: calc(50% - 8px);
            min-width: 160px;
        }
        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            margin: 12px 0;
            color: #4da6ff;
            font-size: 1.1rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product p {
            margin: 12px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .buy-btn {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 1rem;
            display: block;
        }
        .buy-btn:hover {
            background-color: #0052cc;
        }
        
        @media (max-width: 600px) {
            .product {
                width: 100%;
            }
            .product h3 {
                min-height: auto;
            }
            .section-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Store Banner">
    </div>

    <div class="container">
        <h2 class="section-title">UC PRICE LIST</h2>
        <div class="vertical-products">
            <div class="vertical-product">
                <img src="https://i.postimg.cc/WtcVw1mD/image-search-1752245143320.jpg" alt="UC">
                <h3>2700 UC</h3>
                <p>₹300</p>
                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            <div class="vertical-product">
                <img src="https://i.postimg.cc/WtcVw1mD/image-search-1752245143320.jpg" alt="UC">
                <h3>4200 UC</h3>

                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            <div class="vertical-product">

                <h3>5400 UC</h3>
                <p>₹500</p>
                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            <div class="vertical-product">
                <img src="https://i.postimg.cc/WtcVw1mD/image-search-1752245143320.jpg" alt="UC">
                <h3>10000 UC</h3>
                <p>₹800</p>
                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            <div class="vertical-product">
                <img src="https://i.postimg.cc/WtcVw1mD/image-search-1752245143320.jpg" alt="UC">
                <h3>15000 UC</h3>
                <p>₹1000</p>
                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            <div class="vertical-product">

                <h3>25000 UC</h3>
                <p>₹1999</p>
                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>

        <h2 class="section-title">PREMIUM ITEMS</h2>
        <div class="product-row">

                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>

                <p>₹799</p>

            </div>
        </div>

        <div class="product-row">
            <div class="product">
                <img src="https://i.postimg.cc/vmdcSQPd/image-search-1752315462889.jpg" alt="Golden Lamborghini">
                <h3>GOLDEN LAMBORGHINI</h3>

                <img src="https://i.postimg.cc/nLPcfp2z/image-search-1752315715559.jpg" alt="White Mummy Suit">

                <p>₹999</p>
                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
        </div>
    </div>
</body>
</html>
