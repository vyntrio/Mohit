<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .banner {
            text-align: center;
            padding: 10px;
            background-color: #000033;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .container {
            padding: 20px;
        }
        .section-title {
            color: #4da6ff;
            border-bottom: 2px solid #0066ff;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        .vertical-products {
            display: flex;
            flex-direction: column;
        }
        .vertical-product {
            width: 100%;
            background-color: #000033;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 255, 0.3);
            text-align: center;
        }
        .product-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .product {
            width: 48%;
            background-color: #000033;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 255, 0.3);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            color: #4da6ff;
        }
        .product p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .buy-btn {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: #0052cc;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Store Banner">
    </div>

    <div class="container">

        <div class="vertical-products">
            <div class="vertical-product">
                <img src="https://i.postimg.cc/WtcVw1mD/image-search-1752245143320.jpg" alt="UC">

                <p>₹300</p>
                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>

                <h3>5400 UC</h3>

                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            <div class="vertical-product">

                <h3>10000 UC</h3>
                <p>₹800</p>

            <div class="vertical-product">

                <h3>15000 UC</h3>
                <p>₹1000</p>
                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            <div class="vertical-product">
                <img src="https://i.postimg.cc/WtcVw1mD/image-search-1752245143320.jpg" alt="UC">
                <h3>25000 UC</h3>
                <p>₹1999</p>
                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>

        </div>

        <h2 class="section-title">PREMIUM ITEMS</h2>
        <div class="product-row">
            <div class="product">
                <img src="https://i.postimg.cc/htByDmvz/image-search-1752314728781.jpg" alt="M4 Glacier">

                <p>₹799</p>
                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>

                <h3>WHITE MUMMY SUIT</h3>
                <p>₹999</p>
                <button class="buy-btn" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
        </div>
    </div>
</body>
</html>
